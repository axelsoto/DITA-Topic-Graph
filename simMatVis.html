<!DOCTYPE html>
<meta charset="utf-8">
<!--script src="./jquery-1.8.2.min.js"></script-->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.directedLink{
	fill:none;
}
.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>


<table  cellspacing="5" cellpadding="1" class="table0">
	<tr>
		<td>
		<fieldset>
		<legend id="legendFirstColumn">Rand1</legend>
		<table  cellspacing="1" cellpadding="1" class="tableA" style="width:100%">
			<tr>
				<td id="svgMethodA">
				</td>
			</tr>
			<tr>
				<td id="svgMethodA_metrics">
				<input type="checkbox" id="chkboxOverlay">Overlay conref reuse
				<input style="float:right;" type=image src="./Images/help.png" width="25" height="25" onclick="graphHelp()">
				</td>
			</tr>
			<tr>
				<td id="svgMethodA_wordCloud">
				
				<svg width="500" height="5"></svg>
				</td>
			</tr>
		</table>
		</td>
		</fieldset>
		<td>
			<table cellspacing="1" cellpadding="1" class="tableB" style="width:100%">
			<tr>
				<td>
				Similarity <span id="minusSign" style="margin-left:30px">-</span><span id="pluSign" style="margin-left:110px">+</span><br>threshold
				<input type="range" id="linkThresholdSlider" min="0" max="100" step="2.5" value="0" style="margin-left:30px">
				<!--input id="linkThresholdValue" type="number" min="-100" max="100" step="any"-->
				<input type=image src="./Images/help.png" width="25" height="25" onclick="thresholdHelp()">
				</td>
				<td>
				<input style="visibility:hidden" type="checkbox" id="chkboxColor" ><!--Color based on book--><br> 
				<input type="checkbox" id="chkboxSize" checked>Marker size based on length <br>
				<input type="checkbox" id="chkboxMarker" checked>Marker based on topic type
				<input style="float: right;" type=image src="./Images/help.png" width="25" height="25" onclick="checkboxHelp()">
				</td>
			</tr>
			<tr>
				<td>
					Allowed topic-type connections
					<input type=image src="./Images/help.png" width="25" height="25" onclick="topicTypeHelp()" style="margin-left:20px">
				</td>
				<td>
					<button type="button" onclick="callTextComparison()">Compare</button>
				</td>
			</tr>
			<tr>
				<td>
					<svg id="markerLegend">
					</svg>
				</td>
			</tr>
			</table>
			<fieldset>
			<legend >Topic search</legend>
			<table cellspacing="1" cellpadding="1" class="tableB" style="width:100%">
			<tr>
				<td>
					<textarea id="searchTopic" name="annotationEntry" cols="35" rows="1" placeholder = 'Search topic'></textarea>
					<input style="float:right;" type=image src="./Images/help.png" width="25" height="25" onclick="topicSearchHelp()">
				</td>
			</tr>
			<tr>
				<td id="tableTopicRetrieved" style='padding-left:15px;'>
				</td>
			</tr>
			</table>
			</fieldset>
		</td>
	</tr>
</table>
<fieldset style="width:40%; margin-left:8px;">
<table>
	<tr><td id="introHelp"><b>Help:</b> (click on the question mark icons to get more information about the panel)
		</td>
	</tr>
	<tr>
		<td id="help">
		</td>
	</tr>
</table>
</fieldset>

<div id="dialog" title="Basic dialog">
  <p></p>
</div>

<script src="./d3.v3.min.js"></script>
<script src="./simMatVis.js"></script>
<script src="./table.js"></script>

<link href="./table.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="styles.css">
</body>
